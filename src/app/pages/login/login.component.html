<div class="login-container">
  <h2>Connexion</h2>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="credentials.email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <div class="password-wrapper">
        <!-- On utilise une variable de template #passwordInput pour pouvoir changer son type -->
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="password"
          [(ngModel)]="credentials.password"
          name="password"
          required
          #passwordInput>

        <!-- L'icône cliquable -->
        <span class="toggle-password" (click)="togglePasswordVisibility()">
      <!-- On affiche un SVG différent en fonction de l'état -->
      <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>
      <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/><path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/><line x1="2" x2="22" y1="2" y2="22"/></svg>
    </span>
      </div>
    </div>
    <button type="submit" [disabled]="!loginForm.form.valid">Se connecter</button>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </form>
</div>
