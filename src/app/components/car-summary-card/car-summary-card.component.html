<div class="card">
  <div class="infos">
    <div class="image">
      <img src="/images/kangoo.png" alt="Car picture">
    </div>
    <div class="info">
      <div class="main-car-infos">
        <span class="vehicle__brand">{{vehicle.brand}}</span>
        <span class="vehicle__model">{{vehicle.model}}</span>
      </div>
      <div class="stats">
          <span class="state-value">{{ vehicle.licensePlate }}</span>
      </div>
    </div>
  </div>
</div>
